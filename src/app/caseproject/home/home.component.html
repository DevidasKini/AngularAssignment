<span class="ion-page">
    <ion-content>
        <ion-grid class="background">
            <div class="ion-padding-start">
                <p class="main-heading ion-padding">Projects</p>
                <ion-row class="ion-justify-content-start ion-align-self-start">
                    <ion-col size-sm="12" size-md="12" size-lg="12" size="12">
                        <ion-row>
                            <ion-col size-lg="8" size-md="6" size-sm="6">
                                <div class="card ion-padding-top" >
                                    <form [formGroup]="searchCaseForm">
                                        <ion-row class="ion-justify-content-start ion-align-self-start">
                                            <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
                                                <ion-row>
                                                    <ion-col size-lg="6" size-md="12" size-sm="12" size="12">
                                                        <ion-row>
                                                            <label class="input-label" [ngClass]="{'error-label': (validationBegins && formControls.caseName?.errors)}">Username</label>
                                                        </ion-row>
                                                        <ion-item lines="none">
                                                            <input type="text" formControlName="caseName" class="input-field"
                                                            [ngClass]="{'form-error': (validationBegins && formControls.caseName?.errors)}">
                                                        </ion-item>
                                                        <small class="required-field" *ngIf="validationBegins && formControls.caseName?.errors?.required">
                                                            Please Enter Case Name
                                                        </small>
                                                    </ion-col>
                                                    <ion-col class="ion-text-center">
                                                        <ion-button (click)="searchCase()" class="validate-button" style="margin-top: 30px;">
                                                            <ion-label>Search</ion-label>
                                                        </ion-button>
                                                    </ion-col>
                                                </ion-row>
                                                <ion-row>
                                                </ion-row>
                                            </ion-col>
                                        </ion-row>
                                    </form>

                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </div>    
        </ion-grid>
    </ion-content>
</span>
